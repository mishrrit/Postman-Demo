name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_CLI }}
      - name: Run API tests
        run: |
          postman collection run "4969429-d5183136-eb65-426e-9166-3c9980315ad2" -e "4969429-e14bae40-decf-4dfd-a472-a7f0aff91c4d"